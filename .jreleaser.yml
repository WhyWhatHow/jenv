project:
  name: jenv
  version: 0.3.4  # ÂºïÁî®‰∏äÈù¢ÂÆö‰πâÁöÑÂ±ûÊÄß todo 
  description: Java Environment Manager
  authors:
    - WhyWhatHow
  license: Apache-2.0
  links:
    homepage: https://github.com/WhyWhatHow/jenv

release:
  github:
    owner: WhyWhatHow
    name: jenv
    overwrite: true
    draft: false
    discussionCategoryName: Announcements
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'feature'
          title: 'feat:'
        - label: 'issue'
          title: 'fix:'
        - label: 'task'
          title: 'chore:'
      categories:
        - title: '‚≠êÔ∏è Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üõ† Tasks'
          labels:
            - 'task'
      replacers:
        - search: 'feat: '
        - search: 'fix: '
        - search: 'chore: '

hooks:
  script:
    before:
      - run: |
          cd src 
          echo "building ${GOOS}-${GOARCH}-${VERSION}"
          go build -ldflags "-X github.com/whywhathow/jenv/cmd.Version=${VERSION}" -o ../dist/${GOOS}-${GOARCH}/
        applyDefaultMatrix: true
        verbose: true
        environment:
          VERSION: "{{projectVersion}}"
          GOOS: "{{ matrix.goos }}"
          GOARCH: "{{ matrix.goarch }}"

assemble:
  archive:
    jenv:
      active: ALWAYS
      formats: [ ZIP ]
      applyDefaultMatrix: true
      archiveName: "jenv-{{projectVersion}}-{{ matrix.platform }}"
      fileSets:
        - input: "dist/{{ matrix.goos }}-{{ matrix.goarch }}"
          output: "bin"
          includes: [ "jenv{.exe,}" ]
        - input: "."
          includes: [ "LICENSE" ]

distributions:
  jenv:
    executable:
      windowsExtension: exe
